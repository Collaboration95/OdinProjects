<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <script src="index.js" defer></script>   
        <link rel="stylesheet" type="text/css" href="index.css"> 
    </head>
    <body>

          
        <div id="overlay" class="overlay"><button id="overlayButton">ClickMe</button></div>
        <div  class="center main-text">Rock-Paper-Scissors</div>
        <div  class="center main-text">Play a Game of Chance!</div>
    <div class="row-align">
        <div id="humanOptions">
        <div class="interactive button" id="rock">Rock</div>
        <div id="paper" class=" button interactive">paper</div>
        <div class="  button interactive" id="scissors">scissors</div>
        </div>
        <div class="column-align">
        <div class="row-align">
            <div class="column-align">
                <div class="text">
                    Player Score
                </div>
                <div id="PlayerScores" class="displaybox">0</div>
            </div>
            <div class="column-align">
                <div class="text">
                    Computer Score
                </div>
                <div id="ComputerScores" class="displaybox">0</div>
            </div>
        </div>
        <div id="result">
            <div class="row-align">
                <div class="row-align" >
                    <div class="text">
                        Result
                    </div>
                    <div id="ResultScores" class="displaybox"></div>
                </div>
        </div>
        </div>
    </div>
    <div class="center">
        <div class="interactive button" id="reset">reset game</div>  
    </div>

    </body>
</html>
