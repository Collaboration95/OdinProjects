<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
        <script src="index2.js" defer></script>   
        <link rel="stylesheet" type="text/css" href="index2.css"> 
    </head>
    <body>
        <div class="main-align">
        <p id="main-text">Rock Paper Scissors</p> 
        <div id="small-text">Best of 5 wins !</div>

        <div class="mobile-align">

            <div id="column-align">
            <div id="scoreboardcomponent">
                <div id="scoreboardcomponenttitle">Score Board</div>
                <div id="usercards">
                    <div class="info" id="userinfo">
                        <div class="scorename">You</div>
                        <div id="PlayerScores" class="score">0</div>
                    </div>
                    <div class="info" id="computerinfo">
                        <div class="scorename">Computer</div>
                        <div id="ComputerScores" class="score">0</div>
                    </div>
                </div>
            </div>
            <div id="ResultDisplay">Computer Wins</div>
            </div>
            <div id="secondcolumn">
                <div id="round">Round One</div>
                <div id="mobile-align-2">
                    <div class="options" >Rock</div>
                    <div class="options">Paper</div>
                    <div class="options">Stone</div>
                </div>
            </div>
            
        </div>
        <div><button id="bigredbutton">Reset Game</button></div>
    </div>


    </body>
</html>
