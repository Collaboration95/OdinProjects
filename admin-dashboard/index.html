<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f963b17bab.js" crossorigin="anonymous"></script>

</head>
<body>
<div id="sidebar">
    <div id="imp">
        <i class="fa-solid fa-sitemap"></i>
        <div class="icontext">Dash Board</div>
    </div>
        <div id="user">
        <i class="fa-solid fa-house"></i>
        <div class="icontext">Home</div>
        <i class="fa-solid fa-address-card"></i>
        <div class="icontext">Profile</div>
    </div>
    <div id="actions">
        <i class="fa-solid fa-folder-closed"></i>
        <div class="icontext">Projects</div>
        <i class="fa-solid fa-code-commit"></i>
        <div class="icontext">Commits</div>
        <i class="fa-solid fa-circle-exclamation"></i>
        <div class="icontext">Issues</div>
        <i class="fa-solid fa-newspaper"></i>
        <div class="icontext">Logs</div>
    </div>
    <div id="settings">
        <i class="fa-solid fa-user"></i>
        <div class="icontext">Appearence</div>
        <i class="fa-solid fa-gear"></i>
        <div class="icontext">Settings</div>
    </div>
</div>

</body>
</html>
