<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="script.js" defer></script>   
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div id="main-align">
            <div id="main-text">Etch-a-Sketch</div>
            <div id="secondary-align">
                <div id="tertiary-align">
                    <div id="displaycomponent"></div>
            
                    <input id="slider" min="4" max="96" value="50" step="2"  type="range"/>
                </div>

        
                <div id="button-align">
                    <div id="column1">
                        <div class="buttons" id="erase">Erase</div>
                        <div class="buttons" id="clear">Clear</div>
                    </div>
                    <div id="column2">
                        <div class="buttons" id="draw">Draw</div>
                        <div class="buttons" id="save">Save</div>
                    </div>
                </div>
            </div>
        </div>  

    </body>
</html>
