<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Calculator</title>
        <script src="script.js" defer></script>   
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        <div id="alert">Calculator - Guruprasath</div>
        <div id="calc">
            <div id="display">
                <div id="history">Calc</div>
                <div id="result">By Me</div>
            </div>
            <div id="container">
                <div id="firstRow" class="rowalign">
                    <div value="A" id ="bAC" class="button action">AC</div>
                    <div value="C" id="bC" class="button action">C</div>
                    <div value="%" id="b%" class="button action">%</div>
                    <div value="/" id="b/" class="button action">/</div>
                </div>
                <div id="secondRow" class="rowalign">
                    <div value="7" id="b7" class="button">7</div>
                    <div value="8" id="b8" class="button">8</div>
                    <div value="9" id="b9" class="button">9</div>
                    <div value="+" id="b+" class="button action">+</div>
                </div>
                <div id="thirdRow" class="rowalign">
                    <div value="4" id="b4" class="button">4</div>
                    <div value="5" id="b5" class="button">5</div>
                    <div value="6" id="b6" class="button">6</div>
                    <div value="-" id="b-" class="button action">-</div>
                </div>
                <div id="fourthRow" class="rowalign">
                    <div value="1" id="b1" class="button">1</div>
                    <div value="2" id="b2" class="button">2</div>
                    <div value="3" id="b3" class="button">3</div>
                    <div value="*" id="b*" class="button action">x</div>
                </div>
                <div id="fifthRow" class="rowalign">
                    <div value="0" id="b0" class="button">0</div>
                    <div value="." id="ba" class="button action">.</div>
                    <div value="=" id="b=" class="button action equal">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
