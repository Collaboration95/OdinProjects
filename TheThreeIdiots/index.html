<!DOCTYPE html>
<html>
<head>
    <title>Failing WCAG Example</title>
    <style>
        body {
            background-color: white;
            color: #000;
            font-size: 20px;
            text-align: center;
        }
        
        .btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to our Inaccessible Website</h1>
    <p>This website is an example of how not to design for accessibility.</p>
    
    <button class="btn">Click Me</button>
    
    <div style="width: 100px; height: 100px; background-color: green;"></div>
    
    <img src="image.jpg" alt="A beautiful image">
    
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
    </form>
    
    <div>
        <p>Here is some important information:</p>
        <span style="color: red;">Do not share this!</span>
    </div>
</body>
</html>
