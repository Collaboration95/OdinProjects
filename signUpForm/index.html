<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>


    <div id="main">
        <div class="img">
            <img id="img" src="Assets/blvck-paris-0fO7J6PGW84-unsplash.jpeg" alt="Cool image" srcset="">
        </div>
        <div id="column-align">
            <div id="content">
                <div class="main-text">Get Your Own Card</div>
                <div class="secondary-text">Make a Statement</div>
                <div class="tertiary-text">Design Sleek and Stunning Cards</div>
            </div>
            <div class="text">Sign Up<em>Here</em></div>

            <div class="card">
                <div class="column">    
                    <div class="component">
                        <label  class="responsive" for="FirstName">FirstName</label>
                        <input type="text" name="FirstName"  class="field">
                    </div>
                    <div class="component">
                        <label for="Email">Email</label>
                        <input type="email" name="Email"  class="field">
                    </div>

                    <div class="component">
                        <label for="Password">Password</label>
                        <input type="text" name="Password"  class="field">
                    </div>
                </div>
                <div class="column">
                    <div  class="component">
                        <label for="LastName">LastName</label>
                        <input type="text" name="LastName"  class="field">
                    </div>
                    <div  class="component">
                        <label for="Contact Number">Contact Number</label>
                        <input type="text" name="Contact Number"  class="field">
                    </div>

                    <div  class="component">
                        <label for="ConfirmPassword">Confirm Password</label>
                        <input type="text" name="ConfirmPassword"  class="field">
                    </div>
                </div>

            </div>
            <div>
                <div class="button">Get Started</div>
            </div>
        </div>
    </div>
</body>
</html>
