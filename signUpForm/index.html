<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>


    <div id="main">
        <div class="img">
            <img id="img" src="Assets/blvck-paris-0fO7J6PGW84-unsplash.jpeg" alt="Cool image" srcset="">
        </div>
        <div id="column-align">
            <div id="content">
                <div class="main-text">Get Your Own Card</div>
                <div class="secondary-text">Make a Statement</div>
                <div class="tertiary-text">Design Sleek and Stunning Cards</div>
            </div>
            <div class="text">Sign Up Here</div>
            <div class="card">
                <div class="column">
                    <div class="field">First Name</div>
                    <div class="field">Email</div>
                    <div class="field">Password</div>
                </div>
                <div class="column">
                    <div class="field">Last Name</div>
                    <div class="field">Contact Number</div>
                    <div class="field">Confirm Password</div>
                </div>
            </div>
            <div>
                <div class="button">Get Started</div>
            </div>
        </div>
    </div>
</body>
</html>
