<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>


    <div id="main">
        <div class="img">
            <img id="img" src="Assets/blvck-paris-0fO7J6PGW84-unsplash.jpeg" alt="Cool image" srcset="">
        </div>
        <div id="column-align">
            <div id="content">
                <div class="main-text">Get Your Own Card</div>
                <div class="secondary-text">Make a Statement</div>
                <div class="tertiary-text">Design Sleek and Stunning Cards</div>
            </div>
            <div class="text">Sign Up !</div>
            <form action="#" method="get" >
            <div class="card">

                <div class="column">    
                    <div class="component">
                        <label  for="FirstName">FirstName</label>
                        <input pattern="^[a-zA-Z]+$" title="Cyborgs not allowed yet" type="text" name="FirstName"  class="field" required title="This Field is mandatory">
                    </div>
                    <div class="component">
                        <label for="Email" >Email</label>
                        <input required type="email" name="Email"  class="field" >
                    </div>

                    <div class="component">
                        <label for="Password">Password</label>
                        <input type="text" id="P" name="Password" id="test" class="field">
                    </div>
                </div>
                <div class="column">
                    <div  class="component">
                        <label for="LastName">LastName</label>
                        <input type="text" name="LastName"  class="field">
                    </div>
                    <div  class="component">
                        <label for="Contact Number">Contact Number</label>
                        <input type="number" title="Enter a number with 8-10 digits" pattern="^[\d]{8,10}$" name="Contact Number"  class="field">
                    </div>

                    <div  class="component">
                        <label  for="ConfirmPassword">Confirm Password</label>
                        <input id="CP" type="text" name="ConfirmPassword"  class="field">
                    </div>
                </div>

            </div>
            
            <div>
                <button class="button" type="submit" >Get Started</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
